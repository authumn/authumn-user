// https://kiosk-dot-codelabs-site.appspot.com/codelabs/cloud-grpc/index.html?index=..%2F..%2Fmongodb-world#4

syntax = "proto3";

package user;

service UserService {
  rpc Preload (PreloadParams) returns (UserList) {};
}

message PreloadParams {}

message User {
  string id = 1;
  string name = 2;
}

message UserList {
  repeated User users = 1;
}
